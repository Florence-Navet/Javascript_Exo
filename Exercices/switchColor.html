<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercices Dyma</title>
    <script>
      function modifierStyle() {
        const p = document.getElementById("texte");
        p.style.color = p.style.color === "red" ? "black" : "red";
      }
    </script>
  </head>
  <body>
    <p id="texte">Pratiquons le JavaScript</p>
    <div>
      <button id="style" onclick="modifierStyle()">Modifier le style</button>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
